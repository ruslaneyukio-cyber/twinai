services:
  - type: web
    name: taskboard-backend
    env: python
    plan: free
    region: frankfurt
    rootDir: taskboard_backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app.main:app
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: HOST
        value: 0.0.0.0
      # PORT is provided by Render
